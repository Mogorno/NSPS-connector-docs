site_name: NSPS Connector Implementation Guide
site_url: https://wiki.portaone.com/display/REQSPEC/NSPS+Connector+Implementation+Guide
nav:
    - Introduction: index.md
    - NSPS:
        - NSPS/overview.md
        - NSPS/data-flows.md
        - NSPS/technical-specifications.md
    - Connector:
        - connector/overview.md
        - connector/implementation-specific.md
        - connector/deployment.md
        - connector/testing.md
    - Examples: examples/
theme:
    name: material
    logo: assets/images/portaone-main-logo.png
    favicon: assets/images/favicon.ico
    font:
        text: Roboto
        code: Red Hat Mono
    palette:
        #Dark mode
        - scheme: slate
          toggle:
              icon: material/weather-sunny
              name: Dark mode
          primary: blue
          accent: blue

        #Light mode
        - scheme: default
          toggle:
              icon: material/weather-night
              name: Light mode
          primary: blue
          accent: blue

markdown_extensions:
    - admonition
    - codehilite
    - attr_list
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences

plugins:
    - search
    - mermaid2